<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sum of 5 Numbers</title>
    <style>
        
       body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background-color: #6d85a4;

            position: absolute;
            top: 39%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box{

			width: 100%;
			padding: 30px;
			background: #F9F3EF;
			border-radius: 18px;
			border: 5px solid #1B3C53;
			box-align: center;

		}

    
    </style>
</head>
<body>
    
    <div class="box">
        <h2>Add 5 Numbers</h2>

        <input type="number" id="num1" placeholder="Enter Number 1">
        <br> <br>
        <input type="number" id="num2" placeholder="Enter Number 2">
        <br> <br>
        <input type="number" id="num3" placeholder="Enter Number 3">
        <br> <br>
        <input type="number" id="num4" placeholder="Enter Number 4">
        <br> <br>
        <input type="number" id="num5" placeholder="Enter Number 5">
        <br> <br>

        <button onclick="AddSum()">Calculate Average</button>

        <div id="result"></div>
    </div>

    <script>
        function AddSum() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);

            let sum = n1 + n2 + n3 + n4 + n5;
            let avg = sum / 5;

            document.getElementById("result").innerHTML = "Average: " + avg;
        }
    </script>

</body>
</html>
